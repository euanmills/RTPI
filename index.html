<!DOCTYPE html>
<html>
<head>
    <title>RTPI digital sandbox</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 30;
            padding: 0;
            height: 100%;
        }
        #mapid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
	
    <div id="mapid"></div>
    <script>
        var map = L.map('mapid').setView([52.561928, -1.464854], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        function onEachFeature(feature, layer) {
            layer.on({
                click: function(e) {
                    // Create and open a popup at the clicked location
                    var popup = L.popup()
                        .setLatLng(e.latlng)
                        .setContent('<h4></h4>' + 
                            '<b>' + feature.properties.name + '</b><br />' + 
                            feature.properties.description)
                        .openOn(map);
                }
            });
        }

        function loadGeoJSON(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data, {
                        style: function(feature) {
                            return {
                                color: "#ff7800",
                                weight: 2,
                                opacity: 1,
                                fillColor: "#ff7800",
                                fillOpacity: 0.5
                            };
                        },
                        onEachFeature: onEachFeature
                    }).addTo(map);
                });
        }

        loadGeoJSON('https://raw.githubusercontent.com/euanmills/RTPI/main/map3.geojson');
        loadGeoJSON('https://raw.githubusercontent.com/euanmills/RTPI/main/map4.geojson');
	loadGeoJSON('https://raw.githubusercontent.com/euanmills/RTPI/main/boundary5.geojson');
    </script>
</body>
</html>
